<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="url(#bg-grad)"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#5eead4" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner circle for face area -->
  <circle cx="100" cy="100" r="75" fill="#1a1a2e"/>
  
  <!-- AI Face - Abstract digital face -->
  <!-- Eyes - glowing orbs -->
  <ellipse cx="75" cy="85" rx="12" ry="14" fill="url(#glow-grad)" filter="url(#glow)"/>
  <ellipse cx="125" cy="85" rx="12" ry="14" fill="url(#glow-grad)" filter="url(#glow)"/>
  
  <!-- Eye highlights -->
  <circle cx="78" cy="82" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="128" cy="82" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Digital connection lines (representing neural networks) -->
  <line x1="75" y1="99" x2="100" y2="110" stroke="#5eead4" stroke-width="2" opacity="0.6"/>
  <line x1="125" y1="99" x2="100" y2="110" stroke="#5eead4" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="110" x2="100" y2="130" stroke="#5eead4" stroke-width="2" opacity="0.6"/>
  
  <!-- Mouth - calm, helpful expression -->
  <path d="M85 130 Q100 140 115 130" stroke="#5eead4" stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Circuit pattern accents -->
  <circle cx="40" cy="100" r="3" fill="#5eead4" opacity="0.5"/>
  <circle cx="160" cy="100" r="3" fill="#5eead4" opacity="0.5"/>
  <line x1="43" y1="100" x2="60" y2="100" stroke="#5eead4" stroke-width="1" opacity="0.4"/>
  <line x1="140" y1="100" x2="157" y2="100" stroke="#5eead4" stroke-width="1" opacity="0.4"/>
  
  <!-- Data nodes on forehead -->
  <circle cx="100" cy="60" r="4" fill="#5eead4" opacity="0.7"/>
  <line x1="100" y1="64" x2="100" y2="75" stroke="#5eead4" stroke-width="1" opacity="0.5"/>
  
  <!-- Pulse ring animation suggestion (static) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#5eead4" stroke-width="1" opacity="0.2"/>
</svg>