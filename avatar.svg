<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bg-gradient)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d0c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b4a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1f16;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neck -->
  <rect x="85" y="130" width="30" height="25" fill="url(#skin-gradient)" rx="5"/>
  
  <!-- Ears -->
  <ellipse cx="65" cy="95" rx="8" ry="12" fill="url(#skin-gradient)"/>
  <ellipse cx="135" cy="95" rx="8" ry="12" fill="url(#skin-gradient)"/>
  
  <!-- Face -->
  <rect x="70" y="55" width="60" height="75" rx="25" fill="url(#skin-gradient)"/>
  
  <!-- Hair -->
  <path d="M70 70 Q70 40 100 35 Q130 40 130 70 Q130 55 115 50 Q100 45 85 50 Q70 55 70 70" fill="url(#hair-gradient)"/>
  <path d="M65 75 Q60 85 68 90 L70 70 Z" fill="url(#hair-gradient)"/>
  <path d="M135 75 Q140 85 132 90 L130 70 Z" fill="url(#hair-gradient)"/>
  
  <!-- Eyebrows -->
  <path d="M78 75 Q85 72 92 75" stroke="#4a3728" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M108 75 Q115 72 122 75" stroke="#4a3728" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="85" rx="6" ry="7" fill="#ffffff"/>
  <ellipse cx="115" cy="85" rx="6" ry="7" fill="#ffffff"/>
  <circle cx="85" cy="85" r="3.5" fill="#2d3748"/>
  <circle cx="115" cy="85" r="3.5" fill="#2d3748"/>
  <circle cx="86.5" cy="83.5" r="1.5" fill="#ffffff"/>
  <circle cx="116.5" cy="83.5" r="1.5" fill="#ffffff"/>
  
  <!-- Nose -->
  <path d="M100 92 Q98 100 100 102 Q102 100 100 92" fill="#d4a89a"/>
  
  <!-- Smile -->
  <path d="M88 110 Q100 118 112 110" stroke="#c49a88" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Shirt collar -->
  <path d="M70 155 Q100 165 130 155 L130 170 Q100 180 70 170 Z" fill="#1e293b"/>
  <path d="M85 155 L100 170 L115 155" fill="#334155"/>
  
  <!-- Tech/geek element - headphones hint -->
  <rect x="62" y="85" width="4" height="20" rx="2" fill="#334155"/>
  <rect x="134" y="85" width="4" height="20" rx="2" fill="#334155"/>
  <path d="M66 80 Q100 50 134 80" stroke="#334155" stroke-width="3" fill="none"/>
</svg>